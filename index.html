<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVISAFE - Histórico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>AVISAFE - Histórico de Leituras</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Temperatura (ºC)</th>
          <th>Umidade (%)</th>
          <th>AR (Qualidade)</th>
        </tr>
      </thead>
      <tbody id="tabelaLeituras">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://avisafe-2e8ad-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tabela = document.getElementById("tabelaLeituras");

    db.ref("/avisafe/historico").on("value", (snap) => {
      const dados = snap.val();
      let html = "";
      if (!dados) {
        tabela.innerHTML = "<tr><td colspan='5'>Sem dados</td></tr>";
        return;
      }

      const chavesOrdenadas = Object.keys(dados).sort().reverse(); // do mais recente ao mais antigo

      chavesOrdenadas.forEach((key) => {
        const item = dados[key];
        const data = key.substring(0, 10);
        const hora = key.substring(11, 13) + ":" + key.substring(13, 15) + ":" + key.substring(15, 17);
        html += `
          <tr>
            <td>${data}</td>
            <td>${hora}</td>
            <td>${item.temperatura ?? '--'}</td>
            <td>${item.umidade ?? '--'}</td>
            <td>${item.qualidade_texto ?? '--'} (${item.qualidade_valor ?? '--'})</td>
          </tr>
        `;
      });

      tabela.innerHTML = html;
    });
  </script>
</body>
</html>
