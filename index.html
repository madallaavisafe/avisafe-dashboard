<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVISAFE - Histórico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>AVISAFE - Histórico de Leituras</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Temperatura (ºC)</th>
          <th>Umidade (%)</th>
          <th>AR (Qualidade)</th>
        </tr>
      </thead>
      <tbody id="tabela-dados">
        <!-- Dados serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:xxxxxxxxxxxx"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const tabela = document.getElementById("tabela-dados");

    firebase.database().ref("avisafe/historico").once("value", (snapshot) => {
      const dados = snapshot.val();
      const registros = Object.values(dados || {});

      // Ordenar por timestamp se quiser
      registros.sort((a, b) => (a.timestamp > b.timestamp ? -1 : 1));

      registros.forEach(item => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item.data}</td>
          <td>${item.hora}</td>
          <td>${item.temperatura}</td>
          <td>${item.umidade}</td>
          <td>${item.ar}</td>
        `;
        tabela.appendChild(linha);
      });
    });
  </script>
</body>
</html>
